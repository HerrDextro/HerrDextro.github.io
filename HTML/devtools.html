    body {

  display: flex;
  justify-content: space-between;

}


/*start of menu CSS*/
.menu-container {
  position: relative;
}

.menu-button {
  background: var(--base-gray-color);
  padding: 0.5rem;
  cursor: pointer;
}

.dropdown-menu {
  position: absolute;
  top: 100%;
  left: 0;
  background: var(--base-gray-color);
  border: 1px solid #444;
  display: none;
  flex-direction: column;
  z-index: 100;
}

.dropdown-menu a {
  padding: 0.5rem 1rem;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid #444;
}

.dropdown-menu a:hover {
  background: var(--green-color);
  color: black;
}

/*end of menu CSS*/


.search input {
  padding: 0.5rem;
  background: var(--base-gray-color);
  border: none;
  color: white;
}

    .box {

    .box-wide {

    .box-container {

    .box img {

      margin-right: 8px;

    .box-text {

    .box-text:hover {
